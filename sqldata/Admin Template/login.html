<body class="login-page">
    <div class="page-container">
        <div class="login-branding" style="height:60px;width130px;">
			<h3>智慧园区导览</h3>
        </div>
        <div class="login-container">
            <img class="login-img-card" src="images/avatar/jaman-01.jpg" alt="login thumb" />
            <form class="form-signin">
                <input type="text" id="inputEmail" class="form-control floatlabel " placeholder="用户名" required autofocus>
                <input type="password" id="inputPassword" class="form-control floatlabel " placeholder="密码" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" class="switch-mini" /> 记住我
                    </label>
                </div>
                <button class="btn btn-primary btn-block btn-signin" type="submit">登录</button>
            </form>


        </div>
    </div>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/jRespond.min.js"></script>

    <script src="js/nav-accordion.js"></script>
    <script src="js/hoverintent.js"></script>

    <script src="js/switchery.js"></script>
    <script src="js/jquery.loadmask.js"></script>
    <script src="js/icheck.js"></script>
    <script src="js/bootbox.js"></script>

    <script src="js/colorpicker.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/floatlabels.js"></script>

    <script src="js/smart-resize.js"></script>
    <script src="js/layout.init.js"></script>
    <script src="js/matmix.init.js"></script>
    <script src="js/retina.min.js"></script>
</body>
