<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>WebUploader演示</title>
</head>
<body>
    <div id="wrapper">
        <div id="container">
            <!--头部，相册选择和格式选择-->
            <!--dom结构部分-->
            <style>
                
            </style>
            <div id="uploader-demo">
                <!--用来存放item-->
                <div id="fileList" class="uploader-list"></div>
                <div id="filePicker">选择图片</div>
            </div>

            
            <div id="uploader" class="wu-example">
                <!--用来存放文件信息-->
                <div id="thelist" class="uploader-list"></div>
                <div class="btns">
                    <div id="picker">选择文件</div>
                    <button id="ctlBtn" class="btn btn-default">开始上传</button>
                </div>
            </div>

            
        </div>
    </div>
    <script type="text/javascript" src="./jquery.js"></script>
    <script type="text/javascript" src="../../dist/webuploader.js"></script>
    <script  type="text/javascript">
        // 初始化Web Uploader
        var uploader = WebUploader.create({


            // 选完文件后，是否自动上传。
            auto: true,

            // swf文件路径
            swf: '../../dist/Uploader.swf',


            // 文件接收服务端。
            server: '../../server/fileupload.php',


            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: '#filePicker',

            // 只允许选择图片文件。
            accept: {
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/*'
            }
        });

        uploader.on( 'fileQueued', function( file ) {
            
             // 当有文件添加进来的时候
               console.log("添加进来了")
        });



        // 文件上传过程中创建进度条实时显示。
        uploader.on( 'uploadProgress', function( file, percentage ) {
           
            console.log("上传过程中"+percentage * 100 + '%' )

        });

        // 文件上传成功，给item添加成功class, 用样式标记上传成功。
        uploader.on( 'uploadSuccess', function( file ) {
            console.log("上传成功")
        });

        // 文件上传失败，显示上传出错。
        uploader.on( 'uploadError', function( file ) {
            console.log("上传失败")
            
        });

        // 完成上传完了，成功或者失败，先删除进度条。
        uploader.on( 'uploadComplete', function( file ) {
            console.log('上传完毕')
        });




// -------------------------------------------------------------
        var music = WebUploader.create({

            auto: true,


            // swf文件路径
            swf: "../../dist/Uploader.swf",

            // 文件接收服务端。
            server: '../../server/fileupload.php',

            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: '#picker',

            // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
            resize: false
        });

        // 当有文件被添加进队列的时候
        music.on( 'fileQueued', function( file ) {
            console.log('music 被添加进来')
        });
        // 文件上传过程中创建进度条实时显示。
        music.on( 'uploadProgress', function( file, percentage ) {
            console.log("mucic上传过程中"+percentage * 100 + '%' )
        });

        music.on( 'uploadSuccess', function( file ) {
            console.log("music上传成功" )
        });

        music.on( 'uploadError', function( file ) {
            console.log("music上传失败" )

        });

        music.on( 'uploadComplete', function( file ) {
            console.log("music上传结束" )

        });


        music.on("uploadAccept",function(file){

            console.log(file)

        })











    </script>
</body>
</html>
